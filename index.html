<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>K-12 MODA MOZ</title>
  <link rel="stylesheet" href="style.css">
  <!-- Biblioteca EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

</head>
<body>
  <header>
    <h1>K-12 MODA MOZ</h1>
    <nav>
      <a href="#sobre">Sobre</a>
      <a href="#pagamento">Pagamento</a>
      <a href="#contato">Contato</a>
    </nav>

  </header>

  <section id="sobre">
    <h2>Sobre Nós</h2>
    <p>Bem-vindo à K-12 MODA MOZ, a sua marca de moda e estilo em Moçambique.</p>
  </section>

  <section id="pagamento">
    <h2>Pagamento Online</h2>
    <p>Escolha o valor e o método de pagamento:</p>
    <form id="paymentForm">
      <label for="valor">Valor (MZN):</label>
      <input type="number" id="valor" required placeholder="Digite o valor">

      <button type="button" onclick="pagar('mpesa')">Pagar com M-Pesa</button>
      <button type="button" onclick="pagar('emola')">Pagar com e-Mola</button>
    </form>
  </section>

     
     <section id="contato"> 
    <h2>Contato</h2>
    <form id="contactForm">
      <input type="text" id="nome" placeholder="Seu nome" required>
      <input type="email" id="email" placeholder="Seu email" required>
      <textarea id="mensagem" placeholder="Sua mensagem" required></textarea>
      <button type="submit">Enviar Mensagem</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 K-12 MODA MOZ - Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
